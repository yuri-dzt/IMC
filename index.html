<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Modelo</title>
</head>

<body>
    <section id="modelo">
        <div class="container">
            <div class="title">
                <h1>Tabela IMC</h1>
                <div class="all">
                    <div class="imc">
                        <h1>IMC</h1>
                        <div class="ps">
                            <p>Menos que 18,5</p>
                            <p>Entre 18,5 e 24,9</p>
                            <p>Entre 25 e 29,9</p>
                            <p>Entre 30 e 34,9</p>
                            <p>Entre 35 e 39,9</p>
                            <p>Mais do que 40</p>
                        </div>
                    </div>
                    <div class="results">
                        <h1>Resultado</h1>
                        <div class="ps">
                            <p>Abaixo do peso</p>
                            <p>Peso normal</p>
                            <p>Sobrepeso</p>
                            <p>Obesidade grau 1</p>
                            <p>Obesidade grau 2</p>
                            <p>Obesidade grau 3</p>
                        </div>
                    </div>
                </div>
            </div>

            <form action="">
                <label for="input-teste-1">Peso</label>
                <input class="peso" type="text" id="input-teste-1">

                <label for="input-teste-2">Altura</label>
                <input class="altura" type="text" id="input-teste-2">

                <button id="btn">Enviar</button>

            </form>

            <div class="resposta">
                <p id="rpt"></p>
            </div>
        </div>

    </section>

    <script src="./js/script.js"></script>
</body>

</html>
